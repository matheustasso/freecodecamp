<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Game Survey Form</h1>
    <p id="description" class="description text-center">
      Thank you for your participation, see you soon!
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
      <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
    </div>
    <div class="form-group">
      <p>Which style of game do you like the most?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select the game style you like</option>
        <option value="action">Action</option>
        <option value="adventure">Adventure</option>
        <option value="rpg">RPG</option>
        <option value="fps">FPS</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Share games with your friends?</p>
      <label>
        <input name="user-recommend" value="ever" type="radio" class="input-radio" checked />Ever</label>
      <label>
        <input name="user-recommend" value="sometimes" type="radio" class="input-radio" />Sometimes</label>

      <label><input name="user-recommend" value="never" type="radio" class="input-radio" />Never</label>
    </div>

    <div class="form-group">
      <p>
        Console or computer?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="console">Console</option>
        <option value="computer">Computer</option>
      </select>
    </div>

    <p>Any comments or suggestions?</p>
    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
</div>

<div class="form-group">
  <button type="submit" id="submit" class="submit-button">
    Submit
  </button>
</div>
</form>
</div>
